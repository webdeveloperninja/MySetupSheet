<html lang="en">

<head>
  <style>
    @keyframes fadein-button {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    .emergency-reload-button {
      z-index: -999;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      animation: fadein-button 0.5s linear 3.5s forwards;
      background-color: #dddddd;
      border: none;
      border-radius: 10px;
      padding: 15px 32px;
      font-size: 16px;
    }

  </style>
  <meta charset="utf-8">
  <title>My Setup Sheet - CNC Machining Setup Sheet Generator</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async="" src="https://www.googletagmanager.com/gtag/js?id=UA-139581886-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];

    function gtag() {
      dataLayer.push(arguments);
    }
    gtag('js', new Date());

    gtag('config', 'UA-139581886-1');

  </script>
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#1976d2">
</head>

<body>

  <noscript>Please enable JavaScript to continue using this application.</noscript>
  <button class="emergency-reload-button" onClick="window.location.reload(true)">Reload</button>

</html>
