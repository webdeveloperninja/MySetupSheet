<h1 hidden>{{ settings | json }}</h1>
<app-top-bar></app-top-bar>
<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side" [opened]="isSideNavOpen$ | async" class="d-none d-lg-flex">
    <app-details></app-details>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-tab-group class="mat-elevation-z8" [selectedIndex]="selectedTabIndex"
      (selectedTabChange)="selectedTabChange($event)">
      <mat-tab *ngIf="showReportTab" label="Report">
        <app-report></app-report>
      </mat-tab>
      <mat-tab label="Tools">
        <app-tools></app-tools>
      </mat-tab>
      <mat-tab label="Details" *ngIf="showDetailsTab">
        <div class="details-wrapper">
          <mat-accordion>
            <mat-expansion-panel [expanded]="true">
              <mat-expansion-panel-header>
                <mat-panel-title>
                  Details
                </mat-panel-title>
                <mat-panel-description>
                  Add Details
                </mat-panel-description>
              </mat-expansion-panel-header>
              <app-details></app-details>
            </mat-expansion-panel>
          </mat-accordion>
        </div>
      </mat-tab>
      <mat-tab label="Photos">
        <app-photos></app-photos>
      </mat-tab>
    </mat-tab-group>
  </mat-sidenav-content>
</mat-sidenav-container>
